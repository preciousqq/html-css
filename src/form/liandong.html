<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
}
#box{
	width:547px;
	height:66px;
	background:url(images/816.gif);
	margin:auto;
	margin-top:100px;
}
#left{
	width:280px;
	height:66px;
	padding-left:130px;
	margin:7px;
	font-size:12px;
	line-height:25px;
	color:#666666;
	float:left;
}
#left select{
	border:1px solid #CCCCCC;
	height:20px;
}
#left option{
	width:40px;
}
#right{

	width:69px;
	height:40px;
	background:url(images/817.gif);
    float:right;
	margin-top:15px;
	margin-right:30px;
}
</style>
</head>

<body>
<div id="box">
    <div id="left">
    <form action="" method="post">
    交友性别：<input type="radio" id="boy" name="sex" value="男" checked />男
    <input type="radio" id="girl" name="sex" value="女" />女&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" id="or" name="or" value="照片" />是否有照片<br>
    年龄&nbsp;<select name="age" id="age">
    <option value="18">18岁</option>
    <option value="19">19岁</option>
    <option value="20">20岁</option>
    <option value="21">21岁</option>
    <option value="22">22岁</option>
    <option value="23">23岁</option>
    <option value="24">24岁</option>
    <option value="25">25岁</option>
    </select>&nbsp;到&nbsp;
    <select name="lim" id="lim">
    <option value="18">18岁</option>
    <option value="19">19岁</option>
    <option value="20">20岁</option>
    <option value="21">21岁</option>
    <option value="22">22岁</option>
    <option value="23">23岁</option>
    <option value="24">24岁</option>
    <option value="25">25岁</option>
    </select>&nbsp;城市&nbsp;
    <select id="city" name="city">
    <option value="请选择">请选择</option>
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="广州">广州</option>
    </select>
    </form>
    </div>
    <div id="right">
    </div>
</div>
</body>
</html>
